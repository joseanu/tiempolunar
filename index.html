<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link href="main.css" rel="stylesheet">
</head>

<div id="app">
  <p>{{ this.fechaInicio }}</p>
  <p>{{ this.fechaFin }}</p>
  <p>{{ this.dias }}</p>

  <input type="range" min="1" max="33" step="1" v-model="luna" />{{ luna }}

  <svg :width="dim.ancho / 2" :height="dim.alto / 2" viewBox="0 0 1285 1285" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
      <path id="curvaFechas" :d="curvaFechas" />
    </defs>
    <g>
      <g>
        <circle class="circulo2" :cx="cX" :cy="cY" :r="radioExterno + dim.borde" />
        <circle class="circulo2" :cx="cX" :cy="cY" :r="radioExterno" />
        <circle class="circulo2" :cx="cX" :cy="cY" :r="radioSignos" />
        <circle class="circulo" :cx="cX" :cy="cY" :r="radioPlanetas" />
        <circle class="circulo" :cx="cX" :cy="cY" :r="radioFechas" />
        <circle class="circulo2" :cx="cX" :cy="cY" :r="radioLunas" />
      </g>
      <g>
        <line v-for="item in yule" class="linea2" :x1="cX" :y1="cY" :x2="cX" :y2="0"
          :transform="rotaAngulo(item.angulo)" />
      </g>
      <g>
        <line v-for="item in ingresos" class="linea" :x1="cX" :y1="cY - radioSignos" :x2="cX" :y2="cY - radioExterno"
          :transform="rotaAngulo(item.angulo)" />
        <text v-for="item in ingreSignos" class="signos" :x="cX"
          :y="cY - radioSignos - (radioExterno - radioSignos) / 2" :transform="rotaAngulo(item.angulo)">
          {{ item.signo }}
        </text>
      </g>
      <g>
        <line v-for="n in dias" class="linea" :x1="cX" :y1="cY - radioPlanetas" :x2="cX" :y2="cY - radioSignos + 15"
          :transform="rotaLinea(n)" />
      </g>
      <g>
        <line v-for="item in fasesLuna" class="linea2" :x1="cX" :y1="cY - radioPlanetas" :x2="cX"
          :y2="cY - radioSignos + 15" :transform="rotaAngulo(item.angulo)" />
        <text v-for="item in fasesLuna" class="fases" :x="cX" :y="cY - radioFechas - 20"
          :transform="rotaAngulo(item.angulo)">
          {{ item.fase }}
        </text>
      </g>
      <g>
        <line v-for="item in treceLunas" class="linea" :x1="cX" :y1="cY - radioLunas" :x2="cX" :y2="cY - radioSignos"
          :transform="rotaAngulo(item.angulo)" />
      </g>
      <g>
        <line class="linea-hoy" :x1="cX" :y1="cY" :x2="cX" :y2="0" :transform="rotaAngulo(hoy)" />
        <line v-for="item in doceMeses" class="linea" :x1="cX" :y1="cY - radioExterno" :x2="cX"
          :y2="cY - radioExterno - dim.borde" :transform="rotaAngulo(item.angulo)" />
      </g>
    </g>
  </svg>

</div>

<script src="https://d3js.org/d3.v5.js"></script>
<script src="https://unpkg.com/parse@2.1.0/dist/parse.js"></script>
<script src="https://unpkg.com/vue@next"></script>

<script>

  Parse.serverURL = 'https://parseapi.back4app.com'; // This is your Server URL
  Parse.initialize(
    'U3qVQ5eByTF3SMvNlu73kNeEH85zYhjzD1Vwfc6Y', // This is your Application ID
    'Wpj09eJV4XTot6Ketbivxm1m5JxaH4qhgFYM4oWI' // This is your Javascript key
  );

  const locale = {
    dateTime: '%x, %X',
    date: '%d/%m/%Y',
    time: '%-I:%M:%S %p',
    periods: ['AM', 'PM'],
    days: [
      'domingo',

    months: [

  const charSignos = {
    ar: 'â™ˆï¸Ž',
    ta: 'â™‰ï¸Ž',
    ge: 'â™Šï¸Ž',
    ca: 'â™‹ï¸Ž',
    le: 'â™Œï¸Ž',
    vi: 'â™ï¸Ž',
    li: 'â™Žï¸Ž',
    es: 'â™ï¸Ž',
    sa: 'â™ï¸Ž',
    cp: 'â™‘ï¸Ž',
    ac: 'â™’ï¸Ž',
    pi: 'â™“ï¸Ž',
  };

  const charPlanetas = {
    s: '\u2609\uFE0E',
    me: '\u263F\uFE0E',
    ve: '\u2640\uFE0E',
    ma: '\u2642\uFE0E',
    ju: '\u2643\uFE0E',
    sa: '\u2644\uFE0E',
    ur: '\u2645\uFE0E',
    ne: '\u2646\uFE0E',
    pl: '\u2647\uFE0E',
  };

  const iniciosLunas = JSON.stringify([
    /*  [4, 3],
      [2,4],
      [30,4],
      [27,5],
      [26,6],
      [23,7],
      [20,8],
      [18,9],
      [15,10],
      [13,11],
      [10,0],
      [7,1],
      [7,2], */
    [29, 2],
    [26, 3],
    [24, 4],
    [21, 5],
    [20, 6],
    [17, 7],
    [14, 8],
    [12, 9],
    [9, 10],
    [7, 11],
    [4, 0],
    [1, 1],
    [1, 2],
  ]);

  const app = Vue.createApp({
    data() {
      return {
        luna: 1,
        fechaCero: new Date(2018, 11, 21),
        signos: [],
        fases: [],
        estaciones: [],
        planetas: [],
        posiciones: [],
        dim: {
          ancho: 1285,
          alto: 1285,
          margen: 5,
          borde: 10,
          signos: 118,
          planetas: 32,
          fechas: 64,
          lunas: 64,
          radioInterno: 60,
          textoFechas: 12,
        },
      }
    },
    computed: {
      fechaInicio() {
        return d3.timeYear.offset(this.fechaCero, this.luna - 1);
      },
      fechaFin() {
        return d3.timeYear.offset(this.fechaInicio, 1);
      },
      dias() {
        return d3.timeDay.count(this.fechaInicio, this.fechaFin);
      },
      cX() {
        return this.dim.ancho / 2;
      },
      cY() {
        return this.dim.alto / 2;
      },
      radioExterno() {
        return Math.min(this.dim.ancho, this.dim.alto) / 2 - this.dim.margen - this.dim.borde;
      },
      radioSignos() {
        return this.radioExterno - this.dim.signos;
      },
      radioPlanetas() {
        return this.radioSignos - this.dim.planetas;
      },
      radioFechas() {
        return this.radioPlanetas - this.dim.fechas;
      },
      radioLunas() {
        return this.radioFechas - this.dim.lunas;
      },
      curvaFechas() {
        const deltaX = Math.sin(Math.PI / this.dias);
        const deltaY = Math.sin((90 - 180 / this.dias) * Math.PI / 180);
        const radio =
          this.radioFechas + (this.dim.fechas - this.dim.textoFechas) / 1.5;
        return `M${this.cX - deltaX * radio},${this.cY - deltaY * radio}
          A${radio},${radio} 0 0 1 ${this.cX + deltaX * radio},${this.cY -
          deltaY * radio}`;
      },
      escala() {
        return d3
          .scaleTime()
          .domain([
            this.fechaInicio,
            this.fechaFin,
          ])
          .range([0, 360]);
      },
      hoy() {
        return this.escala(Date.now());
      },
      doceMeses() {
        return d3.timeDay.range(this.fechaInicio, this.fechaFin).reduce((nuevo, item) => {
          if (item.getDate() === 1) {
            const angulo = this.escala(item.getTime());
            if (0 <= angulo && angulo < 360) {
              nuevo.push({
                angulo,
              });
            }
          }
          return nuevo;
        }, []);
      },
      treceLunas() {
        return d3.timeDay.range(this.fechaInicio, this.fechaFin).reduce((nuevo, item) => {
          if (iniciosLunas.indexOf(JSON.stringify([item.getDate(), item.getMonth()])) > -1) {
            const angulo = this.escala(item.getTime());
            if (0 <= angulo && angulo < 360) {
              nuevo.push({
                angulo,
              });
            }
          }
          return nuevo;
        }, []);
      },
      fasesLuna() {
        const chars = {
          m: 'ðŸŒ—',
          n: 'ðŸŒ‘',
          c: 'ðŸŒ“',
          l: 'ðŸŒ•',
        };
        return this.fases.reduce((nuevo, item) => {
          const angulo = this.escala(item.timestamp);
          if (0 <= angulo && angulo < 360) {
            nuevo.push({
              angulo:
                this.escala(d3.timeDay.round(item.timestamp)),
              fase: chars[item.fase],
            });
          }
          return nuevo;
        }, []);
      },
      ingresos() {
        return this.signos.reduce((nuevo, item) => {
          const angulo = this.escala(item.timestamp);
          if (0 <= angulo && angulo < 360) {
            if (nuevo.length < 1020) {
              nuevo.push({
                angulo: this.escala(item.timestamp),
                signo: item.signo,
              });
            }
          }
          return nuevo;
        }, []);
      },
      ingreSignos() {
        const result = [];
        for (let i = 0, len = this.ingresos.length; i < len; i++) {
          if (i < this.ingresos.length - 1) {
            result.push({
              angulo:
                this.ingresos[i].angulo +
                (this.ingresos[i + 1].angulo - this.ingresos[i].angulo) / 2,
              signo: charSignos[this.ingresos[i].signo],
            });
          } else if ((i = this.ingresos.length - 1)) {
            result.push({
              angulo:
                this.ingresos[i].angulo +
                (360 - this.ingresos[i].angulo + this.ingresos[0].angulo) / 2,
              signo: charSignos[this.ingresos[i].signo],
            });
          }
        }
        return result;
      },
      yule() {
        return this.estaciones.reduce((nuevo, item) => {
          const angulo = this.escala(item.timestamp);
          if (0 <= angulo && angulo < 360) {
            if (nuevo.length < 10) {
              nuevo.push({
                angulo: this.escala(item.timestamp),
                estacion: item.estacion,
              });
            }
          }
          return nuevo;
        }, []);
      },
      ingrePlanetas() {
        return this.planetas.reduce((nuevo, item) => {
          const angulo = this.escala(item.timestamp);
          if (0 <= angulo && angulo < 360) {
            nuevo.push({
              angulo:
                this.escala(d3.timeDay.floor(item.timestamp)) + 180 / this.dias,
              evento: charPlanetas[item.planeta] + 'â†’' + charSignos[item.signo] + (Boolean(item.r) ? '\u211E' : ''),
            });
          }
          return nuevo;
        }, []);
      },
    },
    watch: {
      luna(val) {
        this.getSignos();
        this.getFases();
        this.getEstaciones();
      },
    },
    methods: {
      rotaLinea(n) {
        return `rotate(${(n - 1) * (360 / this.dias)} ${this.cX} ${this.cY})`;
      },
      rotaTexto(n) {
        return `rotate(${(n - 0.5) * (360 / this.dias)} ${this.cX} ${this.cY})`;
      },
      rotaAngulo(angulo) {
        return `rotate(${angulo} ${this.cX} ${this.cY})`;
      },
      getFecha(n) {
        const fecha = d3.timeDay.offset(
          this.fechaInicio,
          n - 1 + (this.luna - 1) * this.dias,
        );
        return d3.timeFormat('%a %d %b')(fecha);
      },
      async getSignos() {
        const vm = this;
        const signos = Parse.Object.extend('signos');
        const query = new Parse.Query(signos);
        query.equalTo("planeta", 's');
        query.greaterThanOrEqualTo('timestamp', this.fechaInicio.getTime());
        query.lessThanOrEqualTo('timestamp', this.fechaFin.getTime());
        query.ascending('timestamp');
        const results = await query.find();

        this.signos = results.map(obj => {
          return {
            timestamp: new Date(obj.get('timestamp')),
            signo: obj.get('signo'),
          }
        });
      },
      async getFases() {
        const vm = this;
        const fases = Parse.Object.extend('fases');
        const query = new Parse.Query(fases);
        query.greaterThanOrEqualTo('timestamp', this.fechaInicio.getTime());
        query.lessThanOrEqualTo('timestamp', this.fechaFin.getTime());
        query.ascending('timestamp');
        const results = await query.find();

        this.fases = results.map(obj => {
          return {
            timestamp: new Date(obj.get('timestamp')),
            fase: obj.get('fase'),
          }
        });
      },
      async getEstaciones() {
        const vm = this;
        const estaciones = Parse.Object.extend('estaciones');
        const query = new Parse.Query(estaciones);
        query.greaterThanOrEqualTo('timestamp', this.fechaInicio.getTime());
        query.lessThanOrEqualTo('timestamp', this.fechaFin.getTime());
        query.ascending('timestamp');
        const results = await query.find();

        this.estaciones = results.map(obj => {
          return {
            timestamp: new Date(obj.get('timestamp')),
            estacion: obj.get('estacion'),
          }
        });
      },
    },
    created() {
      this.getSignos();
      this.getFases();
      this.getEstaciones();
    }
  });

  app.mount('#app')

</script>
